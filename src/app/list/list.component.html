<div class="row">
  <div class="col-md-2">
    <!-- // Checkbox goes here -->
  </div>
  <div class="col-md-8">
    <div *ngFor="let todoItem of todoItems" class="card">
      <div class="card-body">
        <div class="card-title">
          <h4>{{ todoItem.title | uppercase }}</h4>
        </div>
        <div class="card-body">
          <div>Priority: {{ todoItem.priority }}</div>
          <div>Due By: {{ todoItem.dueDate | date}}</div>
          <div>Category: {{ todoItem.category }}</div>
          <div>Location: {{ todoItem.location }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
