<div [routerLink]="['/todo/new']">
  <h1>New To Do</h1>
  <hr />
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-6">
      <form [formGroup]="todoForm">
        <div class="form-group">
          <label for="title">Title: </label>
          <input formControlName="title" id="title" type="text" class="form-control" placeholder="To Do Title..." />
        </div>
        <div class="form-group">
          <label for="priority">Priority: </label>
          <select formControlName="priority" class="form-control">
            <option value="">Select priority...</option>
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category: </label>
          <select formControlName="category" class="form-control">
            <option value="">Select category...</option>
            <option value="1">Create new category...</option>
            <option>Others in an array??</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dueDate">Due date: </label>
          <input formControlName="dueDate" id="dueDate" type="text" class="form-control" placeholder="TODO: add datePicker" />
        </div>

        <div class="form-group">
          <label for="location">Location: </label>
          <input formControlName="location" id="location" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="details">Details: (optional) </label>
          <textarea formControlName="details" id="details" rows=3 class="form-control" placeholder="Extra details if needed..."></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
