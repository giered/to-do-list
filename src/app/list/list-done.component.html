<div [routerLink]="['/todo/done']">
  <h1>Your To Do List:</h1>
  <hr />
  <div *ngFor="let todoItem of todoItems">
    <div *ngIf="!todoItem.completed" class="row">
      <div class="col-md-1">
        <td-done (check)="toggleCheck(todoItem)" [checked]="todoItem.completed"></td-done>
      </div>
      <div class="col-md-8">
        <div class="card pointable">
          <div class="card-body">
            <div class="card-title">
              <h4>{{ todoItem.title | uppercase }}</h4>
            </div>
            <div class="card-body">
              <div>Priority: {{ todoItem.priority }}</div>
              <div>Completed On: {{ todoItem.dateCompleted | date }}</div>
              <div>Category: {{ todoItem.category }}</div>
              <div>Location: {{ todoItem.location }}</div>
              <div>Details: {{ todoItem.details }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
